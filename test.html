<!DOCTYPE html>
<html lang="en">
<head>
    <title>Track Uploader</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Add New Track</h1>
    <form id="trackForm" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" required>

        <label for="album">Album:</label>
        <input type="text" id="album" name="album" required>

        <label for="audioFile">Audio File:</label>
        <input type="file" id="audioFile" name="audioFile" accept=".mp3" required>

        <button type="submit">Upload Track</button>
    </form>

    <h2>Uploaded Tracks</h2>
    <ul id="trackList">
        <!-- Display uploaded tracks here -->
    </ul>

    <script>
        // Add event listener for the form submission
        document.getElementById("trackForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            const formData = new FormData(this);

            // Send a POST request to the server to upload the track
            try {
                const response = await fetch("https://backend-musicmix-production.up.railway.app/tracks/create", {
                    method: "POST",
                    body: formData,
                });
                if (response.status === 201) {
                    // If the track was successfully uploaded, display it in the list
                    const trackData = await response.json();
                    const trackItem = document.createElement("li");
                    trackItem.textContent = `Title: ${trackData.title}, Artist: ${trackData.artist}`;
                    document.getElementById("trackList").appendChild(trackItem);

                    // Clear the form
                    this.reset();
                } else {
                    // Handle error scenarios
                    console.error("Track upload failed.");
                }
            } catch (error) {
                console.error("Network error:", error);
            }
        });
    </script>
</body>
</html>
